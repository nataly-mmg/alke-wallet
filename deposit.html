<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Depositar</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">

    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f4f6f9;
            font-family: "Segoe UI", sans-serif;

        }

        .wallet-icon {
            font-size: 30px;
            color: #1f3d7a;
            margin-bottom: 16px;
            display: flex;
            justify-content: center;
        }

        .wallet-page {
            min-height: calc(100vh - 56px);
            display: flex;
            align-items: flex-start;
            justify-content: center;
            padding: 32px 16px;
        }

        .wallet-card {
            background: #fff;
            border-radius: 24px;
            padding: 36px 32px;
            width: 100%;
            max-width: 520px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, .08);
        }

        .wallet-title {
            font-weight: 700;
            color: #0d1b2a;
            text-align: center;
            margin-bottom: 20px;
        }

        .actions {
            display: flex;
            justify-content: center;

        }

        .btn-login {
            background: #1f3d7a;
            border: none;
            padding: 12px 28px;
            border-radius: 14px;
        }

        .btn-login:hover {
            background: #162d5e;
        }

        #depositAmount {
            margin-bottom: 18px;
        }
    </style>
</head>


<body>

    <nav class="navbar navbar-expand-lg navbar-light bg-light px-4">
        <span class="navbar-brand fw-bold">Menú</span>

        <div class="ms-auto">
            <span class="me-3">Saldo:</span>
            <strong id="saldoNav">$60000</strong>
        </div>
    </nav>


    <!-- CONTENEDOR PRINCIPAL -->
    <div class="container d-flex justify-content-center mt-5">

        <div class="wallet-card">

            <div class="wallet-icon">
                <i class="fa-solid fa-wallet"></i>
            </div>

            <h2 class="wallet-title">Depositar</h2>


            <!-- FORMULARIO PARA DEPOSITAR -->
            <form class="section">

                <div class="mb-3">

                    <label for="depositAmount" class="form-label">Monto a depositar:</label>
                    <input type="number" class="form-control" id="depositAmount" placeholder="Ingrese monto">


                    <div class="d-flex justify-content-center">
                        <button type="submit" class="btn btn-primary btn-login" id="btnDeposito">
                            Realizar depósito
                        </button>
                    </div>

                    <div id="mensajeDeposito" class="text-center fw-bold mt-3"></div>
                    <div id="alert-container" class="mt-3"></div>
                </div>

            </form>

        </div>

        <div id="mensajeDeposito" class="text-center fw-bold mt-3"></div>

        <!-- VOLVER AL MENÚ -->
    </div>
    <div class="actions p-5 text-center">
        <a href="menu.html" class="btn btn-secondary">Ir al Menú Principal</a>
    </div>

    </div>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
    <script src="deposit.js"></script>

</body>

</html>
